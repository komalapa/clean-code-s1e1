<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="more">
      <img class="more-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <form id="add-element-section">
        <h3 class="task-list-header new-task-header " for="new-task">Add Item</h3>
        <div class="task-row-wrp">
          <input id="new-task"
              class="task task-input" 
              type="text">
          <button class="add-btn" type="button">Add</button>
        </div>
      </form>
      <h3 class="task-list-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input class="task-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task task-input">
          <button class="edit task-btn">Save</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="task-list-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input class="task-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>>
    <script src="app.js"></script>
  </body>
</html>

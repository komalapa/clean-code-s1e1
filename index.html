<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="more">
      <img class="more__img" src="./assets/eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <form id="add-form">
        <h3 class="add-form__header">Add Item</h3>
        <div class="add-form__row-wrp">
          <input
              class="add-form__new-task-input" 
              type="text">
          <button class="add-form__btn" type="button">Add</button>
        </div>
      </form>
      <h3 class="task-list__header">Todo</h3>
      <ul class="task-list incomplete-tasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__text">Pay Bills</label>
          <input type="text" class="task-list__input hidden">
          <button class="task-list__btn task-list__btn_edit">Edit</button>
          <button class="task-list__btn task-list__btn_delete">
            <img class="task-list__btn-img" src="./assets/remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task-list__item edit-mode ">
          <input class="task-list__checkbox" type="checkbox">
          <label class="task-list__text hidden">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task-list__input">
              <button class="task-list__btn task-list__btn_edit">Edit</button>
              <button class="task-list__btn task-list__btn_delete">
                <img class="task-list__btn-img" src="./assets/remove.svg" alt="delete button">
              </button>
        </li>
      </ul>
      <h3 class="task-list__header">Completed</h3>
      <ul class="task-list completed-tasks">
        <li class="task-list__item">
          <input class="task-list__checkbox" type="checkbox" checked>
          <label class="task-list__text completed-task">See the Doctor</label>
          <input type="text" class="task-list__input hidden">
          <button class="task-list__btn task-list__btn_edit">Edit</button>
          <button class="task-list__btn task-list__btn_delete">
            <img class="task-list__btn-img" src="./assets/remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="more">
      <img class="more-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element-section">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrp">
          <input id="new-task"
              class="task task-input" 
              type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="task-list-header">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task task-input">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input class="task-input" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" 
              value="Go Shopping" 
              class="task task-input">
          <button class="edit task-btn">Save</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-list-header">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input class="task-input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task-input">
          <button class="edit task-btn">Edit</button>
          <button class="delete task-btn">
            <img class="task-btn-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
